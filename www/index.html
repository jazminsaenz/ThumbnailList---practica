<!DOCTYPE html>
<html ng-app="ionicApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Simple List</title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-controller="MyCtrl">

    
      <ion-header-bar class="bar-positive">
        <h1 class="title">Canadian Music</h1>
      </ion-header-bar>
      <ion-content>                                                                               <!--se hace una division para colocar la lista,  ng-repeat esta diciendo que es un icono en iconos, con el href mandas llamar el icono y la clase dice que es un icono en una lista tipo thumbnail colocado a la izquierda -->
      <div class="list">
        <a ng-repeat="item in items" href="#/{{item.id}}" class="item item-thumbnail-left">
        <img ng-src="{{item.image}}">
        <h2>{{item.album}}</h2>
        <h4>{{item.artist}}</h4>      <!-- se va  a poner la imagen de cada album de musica y con el h2 se esta poniedo el nombre dle album y el h4 el nombre del artista -->

        </a>
      </div>
      </ion-content>
    
  </body>
</html>
